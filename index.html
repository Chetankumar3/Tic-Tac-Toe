<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>TIC-TAC-TOE</h1>

        <div class="out">
            <div class="turn">
                <div id="x">X</div>
                <div id="o">O</div>
            </div>

            <div class="game">
                <button class="button" id="b1"></button>
                <button class="button" id="b2"></button>
                <button class="button" id="b3"></button>
                <button class="button" id="b4"></button>
                <button class="button" id="b5"></button>
                <button class="button" id="b6"></button>
                <button class="button" id="b7"></button>
                <button class="button" id="b8"></button>
                <button class="button" id="b9"></button>
            </div>
        </div>

        <div class="extra">
            <button class="reset" id="reset">Reset</button>
        </div>

    </div>

    <div id="won">
        <div class="out">
            <h1 id="congrats">CONGRATULATIONS</h1>
            <div class="extra">
                <button class="reset" id="NewGame">New Game</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</body>
</html>
